<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content=": портфолио Александры Степановой на Яндекс.Практикуме">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Александра">
  <link rel="stylesheet" href="pages/contacts.css">
  <title>Напишите нам</title>
</head>
<body>
    <div class="page">
        <header>
            <a href="index.html"><img src="images/logo_place_header.svg" alt="логотип яндекс-практикум" class="logo logo_place_header logo_opacity"></a>   
        </header> 
        <main>
            <section class="content">
                <h1 class="section-title">Напишите нам:</h1>
                <form class="contact-form">
                  <label for="name" class="contact-form__label">Имя:</label>
                  <input type="text" id="name" class="contact-form__input">
                  <label for="email" class="contact-form__label">E-mail:</label>
                  <input type="email" id="email" class="contact-form__input">
                  <label for="message" class="contact-form__label">Сообщение:</label>
                  <textarea id="message" class="contact-form__textarea"></textarea>
                  <input type="submit" value="Отправить" class="contact-form__button">
                </form>
            </section> 
        </main>  
        <footer class="footer">
            <div class="footer__columns">
              <div class="footer__column footer__column_content_copyright">
                <a href="https://praktikum.yandex.ru/"><img src="images/logo_place_footer.svg" alt="логотип яндекс-практикум" class="logo logo_place_footer"></a>
                <p class="footer__author">&copy; 2020 Александра Степанова</p>
              </div>
      
              <nav class="footer__column footer__column_content_info">
                <h3 class="footer__column-heading">О Практикуме</h3>
                <ul class="footer__column-links">
                  <li><a href="https://praktikum.yandex.ru" class="footer__column-link" target="_blank">Главная</a></li>
                  <li><a href="" class="footer__column-link" target="_blank">Концепция</a></li>
                  <li><a href="" class="footer__column-link" target="_blank">Наставники</a></li>
                </ul>
              </nav> 
      
              <nav class="footer__column footer__column_content_social">
                <h3 class="footer__column-heading">Соцсети</h3>
                <ul class="footer__column-links">
                  <li><a href="https://www.facebook.com/yandex.praktikum/" class="footer__column-link" target="_blank"><img src="images/facebook_color_white.svg" alt="логотип Facebook" class="footer__social-icon">Facebook</a></li>
                  <li><a href="https://vk.com/yandex.praktikum" class="footer__column-link" target="_blank"><img src="images/vk_color_white.svg" alt="логотип ВКонтакте" class="footer__social-icon">Вконтакте</a></li>
                  <li><a href="https://www.instagram.com/yndx.praktikum/" class="footer__column-link" target="_blank"><img src="images/instagram_color_white.svg" alt="логотип Instagram" class="footer__social-icon">Instagram</a></li>
                </ul>
              </nav>
              
            </div>
          </footer> 
        
    </div>
</body>
</html>
